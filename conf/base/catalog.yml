# Energy data
household_power_consumption:
  type: pandas.CSVDataset
  filepath: data/01_raw/household_power_consumption.csv
  load_args:
    sep: ";"
    header: 0
    na_values: ["?"]
    dtype:
      Date: str
      Time: str
      Global_active_power: float64

# Weather data - part 1
weather_data_part1:
  type: pandas.CSVDataset
  filepath: data/01_raw/weather_data_part1.csv
  load_args:
    parse_dates: ['datetime', 'sunrise', 'sunset']
    index_col: 'datetime'
    sep: ","

# Weather data - part 2
weather_data_part2:
  type: pandas.CSVDataset
  filepath: data/01_raw/weather_data_part2.csv
  load_args:
    parse_dates: ['datetime', 'sunrise', 'sunset']
    index_col: 'datetime'

# French Holidays data
french_holidays:
  type: pandas.CSVDataset
  filepath: data/01_raw/french_holidays.csv


